<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-weather-191-461610.png?f=webp">
    <title>Weather Web App</title>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-box">
            <input type="text" id="location-input" placeholder="Enter city name">
            <button id="get-weather">Get Weather</button>
        </div>
        <div class="unit-toggle">
            <label for="celsius">Celsius</label>
            <input type="radio" name="unit" value="metric" checked>
            <label for="fahrenheit">Fahrenheit</label>
            <input type="radio" name="unit" value="imperial">
        </div>
        <div id="weather-info">
            <!-- Weather data will be displayed here -->

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
